<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static' , filename='Sources/assets/css/font-awesome.min.css')}}">

    <link rel="stylesheet" href="{{url_for('static' , filename='Sources/assets/css/owl.carousel.min.css')}}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{url_for('static' , filename='Sources/assets/css/bootstrap.min.css')}}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{{url_for('static' , filename='Sources/assets/css/Nft-Fixup.css')}}">

    <title> CoinWryt : Create  Nft  </title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{{url_for('static' , filename='Providers/Media/System/bg_1.jpg')}}')"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3> CoinWryt </h3>
            <h5 style="font-size:15px;"> Please provide the following details to create your NFT   </h5>
            <form action="{{url_for('Create-Nft' , AccountAddress = AccountAddress )}}"  method="post" enctype="multipart/form-data">
              <div class="row mt-4">
               
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="fname"> NFT ID </label>
                    <input type="text" class="form-control" placeholder="ex : XXXXXXXXXXXX " id="fname" name="uid" value="{{Generate_Token(8)}}">
                  </div>    
                </div>
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="lname"> Title  </label>
                    <input type="text" class="form-control" placeholder="ex Clyde Javis" id="lname" name="Title">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email"> Description   </label>
                    <textarea class="form-control" placeholder="ex : 07342132822" name="Description" type="text">  </textarea> 
                  </div>    
                </div>
              </div>
              <div class="row" hidden>
                <div class="col-md-7">
                  <div class="form-group first">
                    <label for="lname"> Creator  </label>
                    <input type="text" class="form-control" placeholder=" ex: @Audrey324_ " id="lname" name="Owner" value="{{AccountAddress}}">
                  </div>    
                </div>
                <div class="col-md-5">
                  <div class="form-group first">
                    <label for="lname"> Creation Time </label>
                    <input type="text" class="form-control" placeholder=" ex: 2324 " id="lname" name="Time" value="{{Creation_Time}}">
                  </div>  
                </div>
              </div>
              <div class="row" hidden>
                <div class="col-md-12">
                    <div class="form-group first">
                        <label for="lname"> Creation Date  </label>
                        <input type="text" class="form-control" placeholder=" ex: 2324 " id="lname" name="Date" value="{{Date_String_Fmt}}">
                      </div>  
                </div>
              </div>
              <div class="row">
                <div class="col-md-7" hidden>
                  <div class="form-group first">
                    <label for="lname"> Media Url </label>
                    <input type="text" class="form-control" placeholder=" ex: @Audrey324_ " id="lname" name="MediaUrl" value="{{Generate_Token(4)}}">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname"> Content Type  </label>
                    <input type="text" class="form-control" placeholder=" ex:Political" id="lname" name="ContentType" >
                  </div>  
                </div>
                <div class="col-md-6">
                    <div class="form-group first">
                        <label for="lname"> Price In ETH </label>
                        <input type="text" class="form-control" placeholder=" ex: 2324 " id="lname" name="Price" value="0">
                      </div>  
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group first">
                        <label for="lname"> Upload Cover Photo </label>
                        <input type="file" class="" name="CoverImg">
                      </div>  
                </div>
              </div>
            
           
           
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption"> Accept our Terms and Conditions to continue </a> </span>
                  <p> Already have an account ? <a href="#"> Login Instead ? </a></p>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value=" Sign In  " class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{{url_for('static' , filename='Sources/assets/js/jquery.min.js')}}"></script>
    <script src="{{url_for('static' , filename='Sources/assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static' , filename='Sources/assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static' , filename='Sources/assets/js/Nft-Fixup.js')}}"></script>
  </body>
</html>
